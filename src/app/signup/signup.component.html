<h1>New to Champtube, Let's sign up !!</h1>
  <div fxLayoutAlign="center center" fxFlexFill>
    <mat-card style="background-color:black;">
        <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
            <mat-form-field >
              <input matInput type="text" placeholder="Name" formControlName="Name">
            </mat-form-field>
            <mat-form-field >
              <input matInput type="email" placeholder="Email" formControlName="Email">
            </mat-form-field>
            <mat-form-field >
              <input matInput type="text" placeholder="Mobile" formControlName="Mobile">
            </mat-form-field>
            <mat-form-field >
              <input matInput type="text" placeholder="Address" formControlName="Address">
            </mat-form-field>
            <mat-form-field >
              <input matInput type="text" placeholder="Gender" formControlName="Gender">
            </mat-form-field>
            <mat-form-field >
              <input matInput type="number" placeholder="Age" formControlName="Age">
            </mat-form-field>
            <mat-form-field >
                <input matInput type="password" placeholder="Passcode" formControlName="Passcode">
            </mat-form-field>
            <button mat-raised-button type="submit" style="background-color: red;">SignUp</button>
        </form>
    </mat-card>
  </div>
